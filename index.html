<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentineâ€™s Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffc0cb;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    /* Card */
    .card {
      background-color: #add8e6;
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      width: 360px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 22px;
      color: #333;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    button {
      padding: 12px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
      background-color: #f0f0f0;
    }

    /* Celebration screen */
    .celebration {
      display: none;
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .celebration h2 {
      font-size: 64px;
      color: white;
      z-index: 10;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall 3s linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      from {
        transform: translateY(-100px) rotate(0deg);
      }
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 32px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh);
        opacity: 1;
      }
      to {
        transform: translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Question Card -->
  <div class="card" id="card">
    <h1>Alisa, will you be my valentines?</h1>
    <div class="buttons">
      <button onclick="celebrate()">A: YES</button>
      <button onclick="celebrate()">B: a</button>
      <button onclick="celebrate()">c: b</button>
      <button onclick="celebrate()">d: c</button>
    </div>
  </div>

  <!-- Celebration -->
  <div class="celebration" id="celebration">
    <h2>YAYYYYY ðŸ’•</h2>
  </div>

  <script>
    function celebrate() {
      document.getElementById("card").style.display = "none";
      const celebration = document.getElementById("celebration");
      celebration.style.display = "flex";

      // Confetti
      for (let i = 0; i < 40; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          ["#ff69b4", "#add8e6", "#ffffff", "#ffd700"][Math.floor(Math.random() * 4)];
        confetti.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(confetti);
      }

      // Hearts
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 24 + Math.random() * 24 + "px";
        heart.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(heart);
      }
    }
  </script>

</body>
</html>
